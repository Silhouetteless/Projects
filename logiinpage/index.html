<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css">
    <!--path for using fontawesome-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    data-auto-a11y="true"></script>
</head>
<body>
    <div class="wrapper">
        <header>Log In Page</header>

        <div id="loginErrorMsgHolder">
            <p id="loginErrorMsg">Invalid username and/or password. <span id="loginErrorMsgSec">Try again! 화이팅!:)</span></p>
        </div>
          
        <form class="loginForm">
            <input type="text" name="username" class="loginFormEach" id="usernameField" placeholder="Username">
            <input type="password" name="password" class="loginFormEach" id="passwordField" placeholder="Password">
            <div class="showPasswordField">
                <input id="showPassword" type="checkbox" onclick="passwordToogle()"><p id="showPassText">Show Password</p>
            </div>
            <div class="loginBtnField" >
                <button type="submit" class="loginFormSubmit"><i class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>

        

        
    </div>

   <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
